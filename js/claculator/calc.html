<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <center>
        <h1>MY BASIC CALCULATOR</h1>
        <label>give val 1</label>
        <input type="number" name="" id="val1"><br>
        <label>give val 2</label>
        <input type="number" name="" id="val2">
        <h1 id="root"></h1>
        <button onclick="add()">add</button>
        <button onclick="sub()">sub</button>
        <button onclick="mul()">mul</button>
        <button onclick="div()">div</button>
      </center>
    <script>
        function add(){
            let a=document.getElementById('val1').value
            let b=document.getElementById('val2').value
            let total=document.getElementById('root')
            total.innerHTML=parseInt(a) +parseInt(b)
        }
        function sub(){
            let a=document.getElementById('val1').value
            let b=document.getElementById('val2').value
            let total=document.getElementById('root')
            total.innerHTML=parseInt(a) -parseInt(b)
        }
        function mul(){
            let a=document.getElementById('val1').value
            let b=document.getElementById('val2').value
            let total=document.getElementById('root')
            total.innerHTML=parseInt(a) *parseInt(b)
        }
        function div(){
            let a=document.getElementById('val1').value
            let b=document.getElementById('val2').value
            let total=document.getElementById('root')
            total.innerHTML=parseInt(a) /parseInt(b)
        }
    </script>
</body>
</html>
