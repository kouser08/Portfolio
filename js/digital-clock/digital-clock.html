<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 id="root"></h1>
    </center>
    <script>
        let sec=0
        let minute=0
        let hours=0
        setInterval(()=>{
            sec++
            let show=document.getElementById('root')
            show.innerHTML=`
            hours:${hours}
            -minute:${minute}
            -sec:${sec}`
            if(sec==10){
                sec=0
                minute++
            }
            if(minute==2){
                minute=0
                hours++
            }
        },1000)
    </script>
</body>
</html>
